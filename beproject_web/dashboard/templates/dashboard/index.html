<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100">
    <header class="shadow-lg bg-white p-4 flex justify-between items-center">
        <h1 class="text-xl font-bold text-gray-800">EyeCare Pro</h1>
        <div class="flex items-center space-x-4">
            <span class="text-gray-700 font-medium">ðŸ‘¤ {{ request.user.username }}</span>
            <a href="{% url 'logout' %}" class="bg-red-500 text-white px-3 py-1 rounded hover:bg-red-600">Log Out</a>
        </div>
    </header>

    <main class="container mx-auto mt-10 p-4">
        <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
            <!-- Vision Guardian -->
            <div class="bg-white shadow-lg rounded-lg p-6 text-center">
                <h2 class="text-lg font-bold text-gray-800">Vision Guardian</h2>
                <p class="text-gray-600">AI-powered analysis for early glaucoma detection</p>
                <button class="mt-4 bg-black text-white px-4 py-2 rounded-lg">Start Detection</button>
            </div>

            <!-- Stage Insight -->
            <div class="bg-white shadow-lg rounded-lg p-6 text-center">
                <h2 class="text-lg font-bold text-gray-800">Stage Insight</h2>
                <p class="text-gray-600">Detailed progression analysis and staging</p>
                <button class="mt-4 bg-black text-white px-4 py-2 rounded-lg">Start Analysis</button>
            </div>
        </div>
    </main>
</body>
</html>
