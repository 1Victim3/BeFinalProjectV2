<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blurred Login Form</title>
    <link href="https://cdn.jsdelivr.net/npm/daisyui@3.5.1/dist/full.css" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        /* Modal Styling */
        .modal-content {
            background: rgba(255, 255, 255, 0.3);
            backdrop-filter: blur(10px);
            border-radius: 10px;
        }

        /* Input Styling */
        .input {
            background: rgba(255, 255, 255, 0.2);
            backdrop-filter: blur(5px);
            border: none;
            color: white;
        }
        .input::placeholder {
            color: rgba(255, 255, 255, 0.7);
        }
        .label-text {
            color: white;
        }

        /* Modal Animation */
        .fade-in {
            opacity: 1;
            transform: scale(1);
            transition: opacity 0.3s ease, transform 0.3s ease;
        }
        .fade-out {
            opacity: 0;
            transform: scale(0.95);
            transition: opacity 0.3s ease, transform 0.3s ease;
            pointer-events: none;
        }
    </style>
</head>
<body class="bg-base-100">

    <!-- Login Modal -->
    <div id="loginModal" class="fixed inset-0 flex items-center justify-center bg-black bg-opacity-50 fade-out">
        <div class="card w-full max-w-sm p-6 shadow-2xl bg-base-100 modal-content relative">
            <div class="card-body">
                <h5 class="text-2xl font-bold text-center text-white">Login</h5>
                {% if error %}
                <div class="alert alert-error">
                    <span>{{ error }}</span>
                </div>
                {% endif %}
                <form method="POST">
                    {% csrf_token %}
                    <div class="form-control">
                        <label class="label"><span class="label-text">Username</span></label>
                        <input type="text" name="username" placeholder="Username" class="input input-bordered" required>
                    </div>
                    <div class="form-control">
                        <label class="label"><span class="label-text">Password</span></label>
                        <input type="password" name="password" placeholder="Password" class="input input-bordered" required>
                    </div>
                    <div class="form-control text-center mt-4">
                        <div class="g-recaptcha" data-sitekey="YOUR_RECAPTCHA_SITE_KEY"></div>
                    </div>
                    <div class="form-control mt-6">
                        <button type="submit" class="btn btn-primary w-full">Login</button>
                    </div>
                </form>
                <div class="text-center mt-4">
                    <p class="text-white">Don't have an account? <a href="{% url 'signup' %}" class="text-primary">Signup</a></p>
                </div>
                <button class="btn btn-sm btn-circle absolute top-4 right-4" onclick="closeModal()">âœ•</button>
            </div>
        </div>
    </div>

    <!-- Modal Control Script -->
    <script>
        function openModal() {
            let modal = document.getElementById("loginModal");
            modal.classList.remove("fade-out");
            modal.classList.add("fade-in");
        }

        function closeModal() {
            let modal = document.getElementById("loginModal");
            modal.classList.remove("fade-in");
            modal.classList.add("fade-out");
        }
    </script>

    <script src="https://www.google.com/recaptcha/api.js" async defer></script>

</body>
</html>
